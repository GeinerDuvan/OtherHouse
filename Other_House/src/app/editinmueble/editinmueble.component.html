<app-navbar></app-navbar>
<div class="container">
    <h2 class="mb-4">Editar Inmueble</h2>
    <form style="background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
      <div class="form-group">
        <label for="inputImage">Imagen</label>
        <input type="text" class="form-control" id="inputImage" placeholder="URL de la imagen" value="URL actual">
      </div>
      <!-- Otros campos similares al formulario de registro, prellenados con datos actuales -->
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputCapacity">Cupos</label>
          <input type="number" class="form-control" id="inputCapacity" placeholder="Cantidad de cupos" value="Cantidad actual">
        </div>
        <div class="form-group col-md-4">
          <label for="inputBasePrice">Precio Base</label>
          <input type="number" class="form-control" id="inputBasePrice" placeholder="Precio base" value="Precio actual">
        </div>
        <div class="form-group col-md-4">
          <label for="inputAdditionalPrice">Precio Adicional</label>
          <input type="number" class="form-control" id="inputAdditionalPrice" placeholder="Precio adicional" value="Precio actual">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      <hr>
      <h3>Zona de peligro</h3>
      <button type="submit" class="btn btn-danger">Retirar Inmueble</button>
    </form>
  </div>
