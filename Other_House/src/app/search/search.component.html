<app-navbar></app-navbar>
<div class="container">
    <app-searchbar></app-searchbar>

    <div class="container my-5">
        <div class="row">
          <div class="col">
            <div *ngFor="let casa of casas" class="card mb-3">
              <div class="row g-0">
                <div class="col-md-4">
                  <img src="{{ casa.imagen }}" width="300" height="200" class="img-fluid rounded-start" alt="Sin Imágen">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">{{ casa.direccion }}</h5>
                    <p class="card-text">Número de Baños: {{ casa.num_banos }}</p>
                    <p class="card-text">Tamaño: {{ casa.tamano }}</p>
                    <a class="btn btn-primary mx-2" routerLink="/informacion">Detalles</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      

<app-footer></app-footer>
